<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Component Singup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="main-container">
            <div class="left-side">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                    understanding how developers think is invaluable.</p>
            </div>

            <div class="right-side">
                <div class="price">
                    <h2><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
                </div>
                <div class="form">
                    <form action="#" class="form-inputs">
                        <input type="text" name="name" id="name" placeholder="First Name" class="input-text">
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name" class="input-text">
                        <input type="email" name="email" id="email" placeholder="Email Address" class="input-text">
                        <input type="password" name="password" id="password" placeholder="Password" class="input-text">
                        <input type="submit" value="CLAIM YOUR FREE TRIAL" class="btn-submit">
                    </form>
                    <div class="privacy">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Accept <span>terms and services</span></label>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
